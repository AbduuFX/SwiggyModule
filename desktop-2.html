<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-21">
      <div class="caption1">Enter OTP</div>
      <div class="button-next1">
        <div class="button-next-item"></div>
      </div>
      <div class="submit" id="submitText">Submit</div>
      <img class="vector-icon6" alt="" src="./public/vector.svg" />

      <div class="input-reg-number1">
        <div class="input-reg-number-item"></div>
        <div class="your-registration-number1">OTP</div>
        <img class="vector-icon7" alt="" src="./public/vector4.svg" />
      </div>
      <img class="vector-icon8" alt="" src="./public/vector5.svg" id="vector" />
    </div>

    <script>
      var submitText = document.getElementById("submitText");
      if (submitText) {
        submitText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var vector = document.getElementById("vector");
      if (vector) {
        vector.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
